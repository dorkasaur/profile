
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-navigation-list (sidenavClose)="sidenav.close()"></app-navigation-list>
  </mat-sidenav>
<mat-sidenav-content>
  <div class="container-column-nowrap">
    <header>
      <app-navbar (sidenavToggle)="sidenav.toggle()"></app-navbar>
    </header>

    <main>
      <router-outlet></router-outlet>
    </main>

    <footer>
      <app-footer></app-footer>
    </footer>

  </div>

</mat-sidenav-content>
</mat-sidenav-container>
